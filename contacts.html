<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Контакты</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap">
   <style>
      body {
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         margin: 0;
         font-family: 'Montserrat', sans-serif;
         color: #fff;
         background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
         background-size: 400% 400%;
         animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
         0% {
            background-position: 0% 50%;
         }

         50% {
            background-position: 100% 50%;
         }

         100% {
            background-position: 0% 50%;
         }
      }

      header {
         background: rgba(0, 0, 0, 0.7);
         backdrop-filter: blur(10px);
      }

      .navbar-brand {
         font-family: 'Playfair Display', serif;
         font-size: 1.5rem;
         font-weight: bold;
      }

      .nav-link {
         font-weight: 500;
         transition: color 0.3s ease;
      }

      .nav-link:hover {
         color: #ffc107 !important;
      }

      main {
         flex: 1;
         padding: 2rem;
      }

      .form-container {
         background: rgba(255, 255, 255, 0.1);
         border-radius: 15px;
         border: 1px solid rgba(255, 255, 255, 0.2);
         backdrop-filter: blur(10px);
         box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
         padding: 2rem;
         max-width: 600px;
         margin: 0 auto;
      }

      h1 {
         font-family: 'Playfair Display', serif;
         font-size: 3rem;
         font-weight: bold;
         color: #fff;
         text-align: center;
         margin-bottom: 2rem;
      }

      footer {
         background: rgba(0, 0, 0, 0.7);
         backdrop-filter: blur(10px);
         color: #fff;
         padding: 1rem;
         text-align: center;
         font-size: 0.9rem;
      }
   </style>
</head>

<body>
   <header class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
         <a class="navbar-brand" href="#">Портфоліо</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
               <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
               <li class="nav-item"><a class="nav-link" href="experience.html">Досвід</a></li>
               <li class="nav-item"><a class="nav-link" href="projects.html">Проекти</a></li>
               <li class="nav-item"><a class="nav-link" href="contacts.html">Контакти</a></li>
            </ul>
         </div>
      </div>
   </header>

   <main class="container mt-5 pt-5">
      <h1>Зв'яжіться зі мною</h1>

      <div class="form-container">
         <form action="mailto:example@email.com" method="post" enctype="text/plain">
            <div class="mb-3">
               <label for="name" class="form-label">Ваше ім'я:</label>
               <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
               <label for="email" class="form-label">Ваш email:</label>
               <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
               <label for="message" class="form-label">Повідомлення:</label>
               <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Відправити</button>
         </form>
      </div>
   </main>

   <footer class="bg-dark text-white text-center py-3 mt-auto">
      &copy; 2025 Ягодченко Микита | Всі права захищені
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
